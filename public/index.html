<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Lyric Grapher</title>
</head>
<body>
    <h1 class="title">Lyric Grapher</h1>
    <p class="description">Search for any song and get a bar graph representation</p>
    
    <div class="search-container">
        <form action="/search" method="get" id="genius-form" autocomplete="off" class="search-form">
            <label for="title" class="search-item">Title</label>
            <input type="text" name="title" id="title" class="search-item">
            <label for="artist" class="search-item">Artist</label>
            <input type="text" name="artist" id="artist" class="search-item">
            <input type="submit" value="Search" class="search-item search-btn">
        </form>
    </div>

    <script>
        document.getElementById('genius-form').addEventListener('submit', search, false);
    </script>
    <ul class="search-results" id="search-results">

    </ul>
    <div class="chart-container" id="chart-container">
        <canvas id="chart1" width="0" height="0"></canvas>
    </div>
</body>
</html>
